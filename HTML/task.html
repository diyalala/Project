<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Website</title>
</head>
<body>

    <!-- Header Section -->
    <div>
        <h1>Welcome to Our Clothing Store</h1>
        <p>Your one-stop shop for the latest fashion trends</p>
    </div>

    <!-- Registration Form -->
    <div>
        <h2>Register</h2>
        <form action="/register" method="post">
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- Clothing Image Section -->
    <div>
        <h2>Featured Clothing Item</h2>
        <img src="/Users/diyakc/Desktop/closet1.png" alt="Clothing Image" width="700" height="400">
        <p>Check out our latest collection!</p>
        <style>
            body{
                background-color: rgb(200, 199, 189);
            }
            </style>
    </div>

</body>
</html>
